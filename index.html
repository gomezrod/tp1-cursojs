<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/luxon@3.7.1/build/global/luxon.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.all.min.js"></script>
    <script defer type="module" src="./js/script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Generador de recetas</title>
</head>
<body class="container">
    <div class="head" id="head">
        <h1 id="titulo">Generador de recetas</h1>
        <p class="explicacion">¡Bienvenid@!, hacé click en "ver recetas" o utilizá la barra de búsqueda para comenzar:</p>
        <div class="input-group mb-3">
            <input type="text" id="inputBuscar" class="form-control" placeholder="Buscar receta...">
            <button class="btn btn-outline-secondary" type="button" id="botonBuscar">Buscar</button>
        </div>
    </div>
    <div class="contenedor-receta" id="contenedorReceta">
       
    </div>
    <div class="boton__contenedor">
        <button class="boton" id="botonVer">Ver recetas</button>
        <button class="boton" id="botonElegir">Seleccionar receta</button>
    </div>
    <div class="lista__favoritos container" id="listaFavoritos">
        <h2>Lista de favoritos</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <footer class="footer">
        <span>&copy;2025 Rodrigo Gómez - Todos los derechos reservados</span>
    </footer>
</body>
</html>
